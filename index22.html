<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Amazonk.</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    
    <div id="app">
      <!-- Header & Navbar -->
      <div class="row mb-5 pb-5">
        <div class="col-md-12 p-0">
          <div class="navbar fixed-top bg-secondary py-1"></div>
          <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary py-4 mt-1">
            <div class="container">
              <!-- Logo -->
              <a class="navbar-brand mb-2 ml-4" href="#">Amazonk.</a>
              <!-- Collapse Nav Button -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navigation -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Search -->
                <div class="col-md-6 offset-md-2 py-2">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Search Product" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-light" type="button"><span class="fa fa-search"></span></button>
                    </div>
                  </div>
                </div>
                <!-- Nav Button -->
                <ul class="navbar-nav ml-auto">
                  <li class="py-2">
                    <button type="button" class="btn btn-outline-light mr-2" data-toggle="modal" data-target="#exampleModalCenter">
                      <span class="fa fa-shopping-cart"></span>
                        Cart
                    </button>
                  </li>
                  <li class="py-2">
                    <button type="button" class="btn btn-outline-light mr-4" data-toggle="modal">
                      <span class="fa fa-user"></span>
                      Login
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
  
        </div>
      </div>
      
      <!-- Content -->
      <div class="container py-2">
        <div class="row">
          <!-- Intro Carousel -->
          <div class="col-lg-9 col-xs-12 px-0 border">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="./src/img/carousel1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./src/img/carousel2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./src/img/carousel3.png" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <!-- Product Category -->
          <div class="col-lg-3 col-xs-12 py-3 px-4 border">
            <div><h4>Categories >></h4></div>
            <div class="row d-flex flex-row p-0 m-0">
              <div class="py-0 col-md-12 col-sm-6 col-xs-6 border" v-for="category in categories">
                <a href="#">{{ category }}</a>
              </div>
            </div>
          </div>
          <!-- Products -->
          <div class="row py-3">
            <!-- List of Item -->
            <div v-for="item in items" class="d-flex flex-row">
              <div class="card mx-1 my-3" style="width: 214px;">
                <img class="card-img-top" v-bind:src="item.image" v-bind:alt="item.name">
                <div class="card-body p-2">
                  <p class="card-title m-2">{{ item.name }}</p>
                  <h4 class="card-text m-2 font-weight-bold">{{ toRp(item.price) }}</h4>
                  <div class="row py-3">
                    <div class="mx-auto">
                      <button v-on:click="addToCart(item)" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Add to Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Cart -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">User Cart</h5>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" colspan="2">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total Price</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="item in cart">
                    <td><img v-bind:src="item.image" style="height: 40px"></td>
                    <td>{{ item.name }}</td>
                    <td>{{ toRp(item.price) }}</td>
                    <td class="">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <button v-on:click="decreaseQty(item)" class="btn btn-sm btn-outline-secondary" type="button"> - </button>
                        </div>
                        <input type="text" class="form-control col-2 col-xs-2" v-bind:placeholder="item.qty">
                        <div class="input-group-append">
                          <button v-on:click="increaseQty(item)" class="btn btn-sm btn-outline-secondary" type="button"> + </button>
                        </div>
                      </div>
                    </td>
                    <td>{{ subTotal(item.price, item.qty) }}</td>
                    <td>
                      <button v-on:click="deleteFromCart(item)" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4">
                      <p class="text-right">Total price: </p>
                    </td>
                    <td>{{ grandTotal }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Check Out</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row mt-5 pt-5">
        <div class="col-12 py-4 mx-auto bg-primary text-white">
          <footer class="footer">
            <p class="text-center">Created by Fandy Barestu 2018</p>
          </footer>
        </div>
      </div>

    </div>

    <script src="./src/js/Vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
